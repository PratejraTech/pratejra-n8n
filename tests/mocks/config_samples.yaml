# Sample configuration files for testing

dev_config_sample:
  environment: dev
  n8n:
    base_url: "http://localhost:5678"
    api_endpoint: "http://localhost:5678/api/v1"
    api_key_secret_arn: "arn:aws:secretsmanager:us-east-1:123456789012:secret:automation-hub/dev/n8n-api-key"
  aws:
    region: "us-east-1"
    secrets_manager:
      prefix: "automation-hub/dev"
    s3:
      workflow_backups_bucket: "automation-hub-dev-workflows"

prod_config_sample:
  environment: prod
  n8n:
    base_url: "https://n8n.example.com"
    api_endpoint: "https://n8n.example.com/api/v1"
    api_key_secret_arn: "arn:aws:secretsmanager:us-east-1:123456789012:secret:automation-hub/prod/n8n-api-key"
  aws:
    region: "us-east-1"
    secrets_manager:
      prefix: "automation-hub/prod"
    s3:
      workflow_backups_bucket: "automation-hub-prod-workflows"

invalid_config_sample:
  environment: invalid
  n8n:
    base_url: "not-a-url"
    # Missing required fields

